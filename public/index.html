<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->

    <main id="main-container">
    <main class="container">
      <section class="new-tweet">
  <h2>Compose Tweet</h2>
  <form method="POST" action="/tweets/">
     <textarea name="text" id="userInput" placeholder="What are you humming about?"></textarea>
    <input type="submit" id="test" value="Tweet">
    <span class="counter">140</span>
  </form>
</section>


  <article class="fresh-tweet">

    <header class="fresh-tweet">
      <img src="" class="tweet-photos">
      <div class="enclose-name-handle">
       <!--  <div class="enclose-name-handle-two"> -->
        <span class="tweet-owner-box">Bill Fields</span>
        <span class="handle-name-box">@MrFields</span>
    <!--   </div> -->
    </div>
    </header>
      <span class="actual-tweet"> Little Tweet Here </span>
    <footer class="fresh-tweet">
      <span class="tweet-days"> 10 days ago </span>
  <span class="icons-box">
    <i class="fas fa-flag"></i>
    <i class="fas fa-retweet"></i>
    <i class="fas fa-heart"></i>
  </span>

    </footer>

  </article>


    </main>
</main>





  </body>

  <script src="/scripts/composer-char-counter.js"></script>
