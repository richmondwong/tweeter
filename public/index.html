<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="compose-button-box">
        <button id="compose-button">
        <i class="far fa-edit"></i>
        Compose
        </button>
      </span>
    </nav>

<!-- Compose Tweet box, along with textarea for posting tweets-->
    <main id="main-container">
      <main class="container">
        <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets/" id="formSubmit">
            <textarea name="text"  id="userInput" placeholder="What are you humming about?"></textarea>
            <input type="submit" id="buttonSubmit" value="Tweet">
            <p id="no-chars-error">Message cannot be sent without any characters</p>
            <p id="over-char-limit-error">Message cannot be over 140 characters!</p>
            <span class="counter" id="counterID">140</span>
          </form>
        </section>
<!--Body of container for all new tweets -->
        <section class="overall-tweets-box">
        </section>
      </main>
    </main>
  </body>
  <script src="/scripts/composer-char-counter.js"></script>
</html>
