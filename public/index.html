    <script>


    $(document).ready(function() {

    $(function() {
      var $form = $('#formSubmit');
      $form.submit(function (event) {
        event.preventDefault();

        var formData = $(this).serialize();
        console.log(formData)
        $.ajax('/tweets', { method: 'POST', data: formData})
        .done(function(data) {
          console.log('done')
        })
        })
      })
  })

    </script>

    <!-- App JS -->

  <form method="POST" action="/tweets/" id="formSubmit">

</section>
